

<h4>Completed Orders</h4>
<p>Demonstrates a simple service within nested router-outlet. Displays in a completely unstyled table.</p>
<table class="table table-hover">
  <thead>
  <tr>
    <th>Id&nbsp;&nbsp;</th>
    <th>Order Number&nbsp;&nbsp;</th>
    <th>Date&nbsp;&nbsp;</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of orders;">
    <td>{{order.id}}</td>
    <td>{{order.orderNumber}}</td>
    <td>{{order.orderDate}}</td>
  </tr>
  </tbody>
</table>
