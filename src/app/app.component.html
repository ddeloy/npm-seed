<md-toolbar class="main-header" color="default"><top-menu [color]="color" [items]="customItems"></top-menu></md-toolbar>
<md-sidenav-container class="app-inner">
  <md-sidenav #sidemenu class="sidebar-panel sidebar-menu-panel"  mode="side" opened>
    <md-nav-list class="navigation">
      <md-list-item *ngFor="let nav of navs"
                    [routerLink]="nav.url"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact:true}">
      <a>{{nav.content}}</a></md-list-item>
    </md-nav-list>
 </md-sidenav>
  <router-outlet></router-outlet>
</md-sidenav-container>
